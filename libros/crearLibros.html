<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIIB</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/crearLibros.css">
</head>
<body>
    <header>
        <div>
            <h1>Sistema de Información Interbibliotecario</h1>
        </div>
        <div id="underHeader">
            <div>
                <h2>Crear</h2>
            </div>
            <div>
                <input id="search" type="search" name="" id="" size="50%" placeholder=" ¿Qué estás buscando... ?">
                <img id="lupa" src="../img/lupa.png" alt="">
            </div>
            <div>
                <img id="userPhoto" src="../img/user.png" alt="">
                <select name="" id="user">
                    <option value="">Mi perfil</option>
                    <option value="">Salir</option>
                </select>
            </div>
        </div>
    </header>

    <nav>
        <a href="../index.html">Inicio</a>
        <a href="#">Crear libro</a>
        <a href="../libros/entregarLibros.html">Entregar libro</a>
        <a href="../libros/solicitarLibros.html">Solicitar libro</a>
    </nav>

    <div>
        <br>
        <h3>Crear libros</h3>

        <form action="">
            <table>
                <tr>
                    <td>
                        <label for="">Título</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label for="">Editorial</label>
                    </td>
                    <td>
                        <select name="" id="">
                            <option value="">Santillana</option>
                            <option value="">Marquesín</option>
                            <option value="">Arandel</option>
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label for="">Edición</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label for="">Área</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label for="">ISBN</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label for="">Número de páginas</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label for="">Estado</label>
                    </td>
                    <td>
                        <select name="" id="user">
                            <option value="">Disponible</option>
                            <option value="">En solicitud</option>
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        
                    </td>
                    <td>
                        <input type="submit" value="Guardar">
                    </td>
                </tr>
            </table>
        </form>
    </div>
     
    <footer>
        © Todos los derechos reservados
    </footer>
</body>
</html>
